<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/restaurants.css">
    <script src="https://kit.fontawesome.com/c259819ba8.js" crossorigin="anonymous"></script>
    <title>À la française</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="../images/logo/ohmyfood@2x.svg" alt="Ohmyfood">
            <a class="header__previous" href="../index.html"><i class="fa-solid fa-arrow-left-long"></i></a>
            <p class="header__lieu"><i class="fa-solid fa-location-dot"></i> Paris, Belleville</p>
        </header>
        <main class="main">
            <section class="restaurant">
                <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                <div class="restaurant__content">
                    <div class="restaurant__content-title">
                        <h1>À la française</h1>
                        <div class="likeBtn">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid heart-hidden fa-heart"></i>
                        </div>
                    </div>
                    <form class="restaurant__content-menu" action="" method="get">
                        <div class="restaurant__content-menu--title restaurant__content-menu--title--1">
                            <legend>ENTRÉES</legend>
                            <span class="underline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--1">
                            <label for="entree_1">
                                <h2>Tartare de poulpe acidulé</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Aux zestes d'orange</p>
                                    <p class="choix-txt--prix">25€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="entree_1" id="entree_1">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--2">
                            <label for="entree_2">
                                <h2>Velouté de légumes d'antan</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Carotte, panais, topinambour</p>
                                    <p class="choix-txt--prix">35€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="entree_2" id="entree_2">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--3">
                            <label for="entree_3">
                                <h2>Soupe à l'oignon</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Revisitée</p>
                                    <p class="choix-txt--prix">20€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="entree_3" id="entree_3">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--title restaurant__content-menu--title--2">
                            <legend>PLATS</legend>
                            <span class="underline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--4">
                            <label for="plat_1">
                                <h2>Coquilles Saint-Jacques</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Accompagnées d'une purée de panais</p>
                                    <p class="choix-txt--prix">40€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="plat_1" id="plat_1">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--5">
                            <label for="plat_2">
                                <h2>Magret de canard</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Et parmentier de pommes de terre</p>
                                    <p class="choix-txt--prix">35€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="plat_2" id="plat_2">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--6">
                            <label for="plat_3">
                                <h2>Pigeonneau d’Ille-et-Vilaine</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Sur son lit de gnocchis aux légumes</p>
                                    <p class="choix-txt--prix">44€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="plat_3" id="plat_3">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--title restaurant__content-menu--title--3">
                            <legend>DESSERTS</legend>
                            <span class="underline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--7">
                            <label for="dessert_1">
                                <h2>Pétales de violettes glacés</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Et purée de noisettes</p>
                                    <p class="choix-txt--prix">18€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="dessert_1" id="dessert_1">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--8">
                            <label for="dessert_2">
                                <h2>Fondant au chocolat</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Revisité</p>
                                    <p class="choix-txt--prix">22€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="dessert_2" id="dessert_2">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--9">
                            <label for="dessert_3">
                                <h2>Millefeuille croustillant</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Myrtilles et pâte d’amande</p>
                                    <p class="choix-txt--prix">23€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="dessert_3" id="dessert_3">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <input type="submit" name="submit" id="submit" value="Commander">
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <img src="../images/logo/ohmyfood@white.svg" alt="Ohmyfood">
            <div class="footer__box">
                <div class="footer__box--contain">
                    <p class="footer__box--contain-txt"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</p>
                    <p class="footer__box--contain-txt"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</p>
                </div>
                <div class="footer__box--contain">
                    <a class="footer__box--contain-link" href="#">Mentions légales</a>
                    <a class="footer__box--contain-link" href="mailto:ambdi6@gmail.com">Contact</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
