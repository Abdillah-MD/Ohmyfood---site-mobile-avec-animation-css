<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/restaurants.css">
    <script src="https://kit.fontawesome.com/c259819ba8.js" crossorigin="anonymous"></script>
    <title>La note enchantée</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="./images/logo/ohmyfood@2x.svg" alt="Ohmyfood">
            <a class="header__previous" href="index.html"><i class="fa-solid fa-arrow-left-long"></i></a>
            <p class="header__lieu"><i class="fa-solid fa-location-dot"></i> Paris, Belleville</p>
        </header>
        <main class="main">
            <section class="restaurant">
                <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                <div class="restaurant__content">
                    <div class="restaurant__content-title">
                        <h1>La note enchantée</h1>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <form class="restaurant__content-menu" action="" method="get">
                        <div class="restaurant__content-menu--title">
                            <legend>ENTRÉES</legend>
                            <span class="underline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </div>
                        <div class="restaurant__content-menu--assiette">
                            <label for="entree_1">
                                <h2>Ravioles de foie gras</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Accompagnées de leur crème à la truffe</p>
                                    <p class="choix-txt--prix">25€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="entree_1" id="entree_1">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette">
                            <label for="entree_2">
                                <h2>Caviar osciètre</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Sur blini à la farine de blé noir</p>
                                    <p class="choix-txt--prix">35€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="entree_2" id="entree_2">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette">
                            <label for="entree_3">
                                <h2>Homard et espuma de potiron</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Marinés aux zestes d'orange</p>
                                    <p class="choix-txt--prix">20€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="entree_3" id="entree_3">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette">
                            <label for="entree_4">
                                <h2>Foie gras de canard cuit entier</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Confiture de figue et pain toasté</p>
                                    <p class="choix-txt--prix">35€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="entree_4" id="entree_4">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--title">
                            <legend>PLATS</legend>
                            <span class="underline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </div>
                        <div class="restaurant__content-menu--assiette">
                            <label for="plat_1">
                                <h2>Noix de coquilles Saint-Jacques</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Sur lit de purée de céleri-rave</p>
                                    <p class="choix-txt--prix">40€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="plat_1" id="plat_1">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette">
                            <label for="plat_2">
                                <h2>Langoustine poêlée</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Purée de patate douce</p>
                                    <p class="choix-txt--prix">35€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="plat_2" id="plat_2">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette">
                            <label for="plat_3">
                                <h2>Mijoté de queue de bœuf</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Et riz sauvage aux zestes de citron</p>
                                    <p class="choix-txt--prix">45€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="plat_3" id="plat_3">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--title">
                            <legend>DESSERTS</legend>
                            <span class="underline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </div>
                        <div class="restaurant__content-menu--assiette">
                            <label for="dessert_1">
                                <h2>Macaron noisette et chocolat</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Glace au caramel brun et sel de Guérande</p>
                                    <p class="choix-txt--prix">18€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="dessert_1" id="dessert_1">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette">
                            <label for="dessert_2">
                                <h2>Baba au rhum revisité</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Avec son coulis de citron</p>
                                    <p class="choix-txt--prix">22€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="dessert_2" id="dessert_2">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette">
                            <label for="dessert_3">
                                <h2>Tarte au citron meringuée</h2>
                                <div class="choix-txt">
                                    <p class="choix-txt--description">Déstructurée</p>
                                    <p class="choix-txt--prix">23€</p>
                                </div>
                            </label>
                            <input type="checkbox" name="dessert_3" id="dessert_3">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <input type="submit" name="submit" id="submit" value="Commander">
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <img src="./images/logo/ohmyfood@white.svg" alt="Ohmyfood">
            <div class="footer__box">
                <p class="footer__box--txt"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</p>
                <p class="footer__box--txt"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</p>
            </div>
            <div class="footer__box">
                <a class="footer__box--link" href="#">Mentions légales</a>
                <a class="footer__box--link" href="mailto:ambdi6@gmail.com">Contact</a>
            </div>
        </footer>
    </div>
</body>
</html>
