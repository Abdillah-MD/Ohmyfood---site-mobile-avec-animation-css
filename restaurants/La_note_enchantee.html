<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/restaurants.css">
    <script src="https://kit.fontawesome.com/c259819ba8.js" crossorigin="anonymous"></script>
    <title>La note enchantée</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="../images/logo/ohmyfood@2x.svg" alt="Ohmyfood">
            <a class="header__previous" href="../index.html"><i class="fa-solid fa-arrow-left-long"></i></a>
            <p class="header__lieu"><i class="fa-solid fa-location-dot"></i> Paris, Belleville</p>
        </header>
        <main class="main">
            <section class="restaurant">
                <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                <div class="restaurant__content">
                    <div class="restaurant__content-title">
                        <h1>La note enchantée</h1>
                        <div class="likeBtn">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid heart-hidden fa-heart"></i>
                        </div>
                    </div>
                    <form class="restaurant__content-menu" method="get">
                        <div class="restaurant__content-menu--title restaurant__content-menu--title--1">
                            <h2>ENTRÉES</h2>
                            <span class="underline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--1">
                            <label for="entree_1">
                                <span class="label__title">Ravioles de foie gras</span>
                                <span class="choix-txt">
                                    <span class="choix-txt--description">Accompagnées de leur crème à la truffe</span>
                                    <span class="choix-txt--prix">25€</span>
                                </span>
                            </label>
                            <input type="checkbox" name="entree_1" id="entree_1">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--2">
                            <label for="entree_2">
                                <span class="label__title">Caviar osciètre</span>
                                <span class="choix-txt">
                                    <span class="choix-txt--description">Sur blini à la farine de blé noir</span>
                                    <span class="choix-txt--prix">35€</span>
                                </span>
                            </label>
                            <input type="checkbox" name="entree_2" id="entree_2">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--3">
                            <label for="entree_3">
                                <span class="label__title">Homard et espuma de potiron</span>
                                <span class="choix-txt">
                                    <span class="choix-txt--description">Marinés aux zestes d'orange</span>
                                    <span class="choix-txt--prix">20€</span>
                                </span>
                            </label>
                            <input type="checkbox" name="entree_3" id="entree_3">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--4">
                            <label for="entree_4">
                                <span class="label__title">Foie gras de canard cuit entier</span>
                                <span class="choix-txt">
                                    <span class="choix-txt--description">Confiture de figue et pain toasté</span>
                                    <span class="choix-txt--prix">35€</span>
                                </span>
                            </label>
                            <input type="checkbox" name="entree_4" id="entree_4">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--title restaurant__content-menu--title--2">
                            <h2>PLATS</h2>
                            <span class="underline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--5">
                            <label for="plat_1">
                                <span class="label__title">Noix de coquilles Saint-Jacques</span>
                                <span class="choix-txt">
                                    <span class="choix-txt--description">Sur lit de purée de céleri-rave</span>
                                    <span class="choix-txt--prix">40€</span>
                                </span>
                            </label>
                            <input type="checkbox" name="plat_1" id="plat_1">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--6">
                            <label for="plat_2">
                                <span class="label__title">Langoustine poêlée</span>
                                <span class="choix-txt">
                                    <span class="choix-txt--description">Purée de patate douce</span>
                                    <span class="choix-txt--prix">35€</span>
                                </span>
                            </label>
                            <input type="checkbox" name="plat_2" id="plat_2">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--7">
                            <label for="plat_3">
                                <span class="label__title">Mijoté de queue de bœuf</span>
                                <span class="choix-txt">
                                    <span class="choix-txt--description">Et riz sauvage aux zestes de citron</span>
                                    <span class="choix-txt--prix">45€</span>
                                </span>
                            </label>
                            <input type="checkbox" name="plat_3" id="plat_3">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--title restaurant__content-menu--title--3">
                            <h2>DESSERTS</h2>
                            <span class="underline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--8">
                            <label for="dessert_1">
                                <span class="label__title">Macaron noisette et chocolat</span>
                                <span class="choix-txt">
                                    <span class="choix-txt--description">Glace au caramel brun et sel de Guérande</span>
                                    <span class="choix-txt--prix">18€</span>
                                </span>
                            </label>
                            <input type="checkbox" name="dessert_1" id="dessert_1">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--9">
                            <label for="dessert_2">
                                <span class="label__title">Baba au rhum revisité</span>
                                <span class="choix-txt">
                                    <span class="choix-txt--description">Avec son coulis de citron</span>
                                    <span class="choix-txt--prix">22€</span>
                                </span>
                            </label>
                            <input type="checkbox" name="dessert_2" id="dessert_2">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <div class="restaurant__content-menu--assiette restaurant__content-menu--assiette--10">
                            <label for="dessert_3">
                                <span class="label__title">Tarte au citron meringuée</span>
                                <span class="choix-txt">
                                    <span class="choix-txt--description">Déstructurée</span>
                                    <span class="choix-txt--prix">23€</span>
                                </span>
                            </label>
                            <input type="checkbox" name="dessert_3" id="dessert_3">
                            <div class="checkbox-faBtn">
                                <span class="checked--icon"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        <input type="submit" name="submit" id="submit" value="Commander">
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <img src="../images/logo/ohmyfood@white.svg" alt="Ohmyfood">
            <div class="footer__box">
                <div class="footer__box--contain">
                    <p class="footer__box--contain-txt"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</p>
                    <p class="footer__box--contain-txt"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</p>
                </div>
                <div class="footer__box--contain">
                    <a class="footer__box--contain-link" href="#">Mentions légales</a>
                    <a class="footer__box--contain-link" href="mailto:ambdi6@gmail.com">Contact</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
